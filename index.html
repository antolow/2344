<body>
    <div class="wrapper">
        <div class="compliment">
            <div class="compliment__text">
                <h2 class="compliment__title"> Уважаемый <span class="compliment__title-name"
                        id="titleName">Гость</span>!</h2>
                <p>В День защитника желаю <br>
                    Вам успехов, достижений,<br>
                    Смелых, правильных поступков<br>
                    И поменьше огорчений.
                </p>
                <p>
                    Пусть любовь и счастье будут<br>
                    С вами долгие года.<br>
                    Пусть здоровье не подводит,<br>
                    Пусть удача ждет всегда!
                </p>
            </div>
        </div>
        <div class="podarok">
            
        </div>
        <form id="myForm" class="myForm">
            <div class="form__row">
                <input type="text" id="userName" placeholder="Ваше имя">
            </div>

            <div class="button-wrap">
                <button class="btn" id="button" name="myBtn">Получите поздравление</button>
            </div>
            <div class="button-wrap">
                <button class="btn" id="button1" name="myBtn">Идеи для подарков</button>
            </div>
        </form>
    </div>
